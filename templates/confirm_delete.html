<!DOCTYPE html>
<html>
<head>
    <title>تایید حذف کتاب</title>
     <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>

    <div class = "min-h-[100vh] py-20 flex flex-col justify-center items-center bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90%">
          <h1>   آیا از حذف این کتاب مطمئن هستید؟ </h1>
             
        <h2>{{ book.title }}</h2>
        <h2>{{ book.author }}</h2>
        <h2>{{ book.publish_date }}</h2>
        <br>
        <br>
    <form method="POST" class="flex flex-col gap-4">
        
        {% csrf_token %}
        <button type="submit" class="btn btn-danger text-rose-800 text-2xl ">      حذف     </button>
        <a href="{% url 'home' %}" class="btn btn-secondary">     انصراف          </a>
    </form>  
    </div>

</body>
</html>
